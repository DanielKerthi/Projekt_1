<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Add color to your masterpiece with premium threads, bobbins, and stabilizers.">
    <title>Thread Shop</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <h1>Thread Shop</h1>
</header>

<main>
    <section class="hero">
        <img src="dummy_600x400_ffffff_C4A484.png" alt="Placeholder image">
        <div class="content">
            <h1>Add color to your masterpiece</h1>
            <button>Shop Now</button>
        </div>
    </section>

    <section class="products">
        <div class="product">
            <img src="dummy_600x400_ffffff_C4A484.png" alt="Glide product placeholder">
            <h3>Glide</h3>
        </div>
        <div class="product" id="product1-to-remove">
            <img src="dummy_600x400_000000_CBC3E3.png" alt="Magnetic Core Bobbin product placeholder">
            <h3>Magnetic Core Bobbin</h3>
        </div>
        <div class="product" id="product2-to-remove">
            <img src="dummy_600x400_ffffff_cccccc.png" alt="Premium Stabilizer product placeholder">
            <h3>Premium Stabilizer</h3>
        </div>
    </section>
    <div class="slider">
        <div class="slides">
            <h2>Featured Products</h2>
            <img class="slide" src="dummy_600x400_ffffff_C4A484.png"alt= "Image #1">
            <img class="slide" src="dummy_600x400_ffffff_C4A484.png" alt="Image #2">
            <img class="slide" src="dummy_600x400_ffffff_C4A484.png" alt="Image #3">
        </div>
        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
    </div>
    <script src="index.js"></script>
</main>

<footer>
    <p>&copy; 2025 Thread Shop. All rights reserved.</p>
</footer>

</body>
</html>
